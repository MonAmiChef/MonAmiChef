openapi: 3.0.0
paths:
  /parse-groceries:
    post:
      description: >-
        An advanced AI-driven parser that transforms unstructured grocery lists
        or recipe ingredients into high-quality structured data. It
        automatically detects quantities, standardized units, and organizes
        items into logical supermarket categories like Produce, Dairy, or
        Pantry.
      operationId: parse-groceries
      parameters: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ParseGroceriesRequestDto'
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ParseGroceriesResponseDto_Output'
      summary: Extract structured ingredient data from unstructured text
      tags:
        - MonAmiChef
  /substitute:
    post:
      description: >-
        Provides intelligent, context-aware ingredient alternatives based on the
        specific dish being prepared. Each suggestion includes adjusted
        quantities, a detailed explanation of why the substitute works, and an
        impact score reflecting how much it might change the final flavor or
        texture.
      operationId: substitute
      parameters: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SubstituteIngredientsRequestDto'
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SubstituteIngredientsResponseDto_Output'
      summary: Get AI-powered ingredient alternatives based on dish context
      tags:
        - MonAmiChef
  /ask-assistant:
    post:
      description: >-
        A direct line to a specialized culinary AI expert. Use this endpoint to
        generate complex cooking instructions, ask for professional wine
        pairings, or get advice on how to fix a recipe. It understands culinary
        techniques and flavor profiles at a professional level.
      operationId: ask-assistant
      parameters: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AskAssistantRequestDto'
      responses:
        '201':
          description: ''
      summary: Expert culinary advice for recipes and techniques
      tags:
        - MonAmiChef
  /health:
    get:
      description: >-
        Validates the API's operational status and connectivity to backend
        services. This endpoint is ideal for monitoring uptime and ensuring the
        MonAmiChef engine is ready to process requests.
      operationId: health
      parameters: []
      responses:
        '200':
          description: ''
      summary: Verify API operational status and system uptime
      tags:
        - MonAmiChef
  /calculate-calories:
    post:
      description: >-
        Inputting your height, gender, age and estimated daily physical activity
        find out your BMR
      operationId: calories-calculator
      parameters: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CalculateCaloriesRequestDto'
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CalculateCaloriesResponseDto_Output'
      summary: Calculate your recommended daily nutrition intake according to your goal
      tags:
        - MonAmiChef
info:
  title: MonAmiChef
  description: The MonAmiChef API documentation
  version: '1.0'
  contact: {}
tags: []
servers: []
components:
  securitySchemes:
    X-API-KEY:
      type: apiKey
      in: header
      name: x-api-key
  schemas:
    ParseGroceriesRequestDto:
      type: object
      properties:
        text:
          type: string
          minLength: 10
          maxLength: 5000
      required:
        - text
    ParseGroceriesResponseDto_Output:
      type: object
      properties:
        recipe_name:
          type: string
          description: The name of the recipe
          x-nestjs_zod-parent-additional-properties: false
        prep_infos:
          type: object
          properties:
            prep_time_min:
              type: number
            servings:
              type: number
            difficulty:
              type: string
          required:
            - prep_time_min
            - servings
            - difficulty
          additionalProperties: false
          x-nestjs_zod-self-required: true
          x-nestjs_zod-parent-additional-properties: false
        macros_per_servings:
          type: object
          properties:
            calories:
              type: number
            proteins:
              type: number
            carbs:
              type: number
            fat:
              type: number
            fibers:
              type: number
          required:
            - calories
            - proteins
            - carbs
            - fat
            - fibers
          additionalProperties: false
          x-nestjs_zod-self-required: true
          x-nestjs_zod-parent-additional-properties: false
        dietary_info:
          type: object
          properties:
            vegetarian:
              type: boolean
            dairy_free:
              type: boolean
            vegan:
              type: boolean
            gluten_free:
              type: boolean
          required:
            - vegetarian
            - dairy_free
            - vegan
            - gluten_free
          additionalProperties: false
          x-nestjs_zod-self-required: true
          x-nestjs_zod-parent-additional-properties: false
        ingredients:
          type: array
          items:
            type: object
            properties:
              name:
                type: string
                description: The name of the ingredient
              quantity:
                type: number
                description: The quantity of the ingredient
              unit:
                type: string
                description: The unit of the quantity of an ingredient
              category:
                type: string
                description: The category of an ingredient
              raw_text:
                type: string
                description: The original full line of text
            required:
              - name
              - quantity
              - unit
              - category
              - raw_text
            additionalProperties: false
          description: A list of ingredient object
          x-nestjs_zod-parent-additional-properties: false
        substitutions:
          type: array
          items:
            type: object
            properties:
              ingredient_name:
                type: string
                description: The ingredient to substitute
              replacement:
                type: string
                description: The replacement of ingredient_name
              reason:
                type: string
                description: 'The consequences of the replacement (eg: To make it vegan)'
            required:
              - ingredient_name
              - replacement
              - reason
            additionalProperties: false
          x-nestjs_zod-parent-additional-properties: false
      required:
        - recipe_name
        - prep_infos
        - macros_per_servings
        - dietary_info
        - ingredients
        - substitutions
    SubstituteIngredientsRequestDto:
      type: object
      properties:
        text:
          type: string
          minLength: 1
          description: The user input text of ingredients to substitute + possible context
      required:
        - text
    SubstituteIngredientsResponseDto_Output:
      type: object
      properties:
        optional_detected_context:
          type: string
          description: 'Optional detected context, eg: Curry chicken'
          x-nestjs_zod-parent-additional-properties: false
        summary_note:
          type: string
          description: Summary note of the substitutions response from the ai
          x-nestjs_zod-parent-additional-properties: false
        substitutions:
          type: array
          minItems: 1
          items:
            type: object
            properties:
              to_replace:
                type: string
                description: The ingredient to replace
              replacement:
                type: array
                items:
                  type: object
                  properties:
                    name:
                      type: string
                      description: The replacement ingredient
                    quantity:
                      description: The quantity of the replacement
                      type: number
                    quantity_unit:
                      type: string
                    explanation:
                      type: string
                      description: The reason of the replacement
                    impact:
                      type: string
                      description: The impact of the replacement
                    impact_score:
                      type: number
                      minimum: 1
                      maximum: 5
                      description: The impact score on the dish taste of the replacemant
                  required:
                    - name
                    - quantity_unit
                    - explanation
                    - impact
                    - impact_score
                  additionalProperties: false
            required:
              - to_replace
              - replacement
            additionalProperties: false
          x-nestjs_zod-parent-additional-properties: false
      required:
        - summary_note
        - substitutions
    AskAssistantRequestDto:
      type: object
      properties:
        text:
          type: string
          minLength: 1
          description: The user input text of ingredients to substitute + possible context
      required:
        - text
    CalculateCaloriesRequestDto:
      type: object
      properties:
        age:
          type: number
          minimum: 15
          maximum: 80
        height:
          type: object
          properties:
            value:
              type: number
              minimum: 50
            unit:
              type: string
              enum:
                - cm
                - inch
          required:
            - value
            - unit
          description: User height
          x-nestjs_zod-self-required: true
        weight:
          type: object
          properties:
            value:
              type: number
              minimum: 20
            unit:
              type: string
              enum:
                - kgs
                - lbs
          required:
            - value
            - unit
          description: User weight
          x-nestjs_zod-self-required: true
        gender:
          type: string
          enum:
            - male
            - female
          description: User gender
        physical_activity:
          type: string
          enum:
            - sedentary
            - light
            - moderate
            - active
            - very active
            - extra active
          description: User daily physical activity
      required:
        - age
        - height
        - weight
        - gender
        - physical_activity
    CalculateCaloriesResponseDto_Output:
      type: object
      properties:
        bmr:
          type: number
          description: Basal Metabolic Rate (calories burned at rest)
          x-nestjs_zod-has-const: true
          x-nestjs_zod-parent-additional-properties: false
        tdee:
          type: number
          description: Total Daily Energy Expenditure (calories burned with activity)
          x-nestjs_zod-has-const: true
          x-nestjs_zod-parent-additional-properties: false
        unit:
          type: string
          const: kcal/day
          x-nestjs_zod-has-const: true
          x-nestjs_zod-parent-additional-properties: false
        fluctuation:
          type: object
          propertyNames:
            type: string
          additionalProperties:
            type: object
            properties:
              daily_macros:
                type: object
                properties:
                  calories:
                    type: integer
                    exclusiveMinimum: 0
                    maximum: 9007199254740991
                  proteins:
                    type: number
                    exclusiveMinimum: 0
                  carbs:
                    type: number
                    exclusiveMinimum: 0
                  fiber:
                    type: number
                    minimum: 0
                  fat:
                    type: number
                    exclusiveMinimum: 0
                required:
                  - calories
                  - proteins
                  - carbs
                  - fiber
                  - fat
                additionalProperties: false
              weight_impact:
                type: object
                properties:
                  text:
                    type: string
                  value:
                    type: number
                  unit:
                    type: string
                    enum:
                      - kgs
                      - lbs
                required:
                  - text
                  - value
                  - unit
                additionalProperties: false
            required:
              - daily_macros
              - weight_impact
            additionalProperties: false
          x-nestjs_zod-has-const: true
          x-nestjs_zod-self-required: true
          x-nestjs_zod-parent-additional-properties: false
      required:
        - bmr
        - tdee
        - unit
        - fluctuation
security:
  - X-API-KEY: []
